{% load static %} {% block content %} {% load crispy_forms_tags %}
  <body class="h-100">
    <style>
      body {
        background: -webkit-gradient(
          linear,
          left top,
          left bottom,
          from(rgba(0, 0, 0, 0.9)),
          to(transparent)
        );
        background: linear-gradient(rgba(0, 0, 0, 0.9), transparent);
      }
    </style>
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="3"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <div class="login-form-bg h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100">
          <div class="col-xl-6">
            <div class="form-input-content">
              <div class="card login-form mb-0">
                <div class="card-body pt-5">
                  <a class="text-center"> <h4>Forgot Password</h4></a>
                  <p>
                    Your new password has been set. You can proceed to the
                    <a
                      class="text-primary"
                      href="{% url 'authentication:login' %}"
                      >login page</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

{% endblock %}
