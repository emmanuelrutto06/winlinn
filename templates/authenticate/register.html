{% extends 'includes/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %} 
<body class="h-100">
    <div class="">
        <div class="container-fluid">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" > <h4>BlogTemplate Signup</h4></a>
                                <form class="mt-5 mb-5 login-input" method="POST">
                                    {% csrf_token %}
                                    {{form|crispy}}
                                    <button class="btn btn-danger w-100">Sign Up</button>
                                </form>
                                    <p class="mt-5 login-form__footer" style="color:black;">Already have an account? <a href="{% url 'authentication:login' %}" class="text-primary">Sign In </a> now</p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
{% endblock body%}
